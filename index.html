<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Freedom Project - Virtual Reality</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="components/set-image.js"></script>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>

    <a-scene>
      <a-assets>
        
        <img id="space" src="https://cdn.glitch.com/3478c986-fd24-4fae-9ae5-d2fc69060c51%2Fspacewalk.jpg?v=1589651585059">

        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
        </script>

      </a-assets>
      
      <a-sky id="image-360" radius="25" src="#space"></a-sky>
      
      <a-text value="What is it?" rotation="0 45 0"color="#FFFFFF" position="-7 3 -3" align="center"></a-text>
      <a-text value="Virtual Reality is a tool where the user is “transported to a different world”. In a more scientific way of speaking, Virtual Reality (VR) is the use of technology (and some science)  to construct an entirely new environment." rotation="0 45 0" color="#FFFFFF" position="-7 2 -3" align="center"></a-text>

      <a-text value="How does it work?" rotation="0 -45 0" color="#FFFFFF" position="7 3 -3" align="center"></a-text>
      <a-text value="VR developers utilize your cognitive ability / 5 senses to comprehend the constructed space. In an effectively created environment, objects should follow your comprehension of the world." rotation="0 -45 0" color="#FFFFFF" position="7 2 -3" align="center"></a-text>
      <a-text value="In a traditional VR simulation, the user should experience a feeling of immersion. For immersion to be effective, a user should be able to experience a life-sized VE, be able to change perspectives seamlessly and interact with objects inside. For immersion to be effective, the user should be able to experience a life-sized Virtual Environment and change perspective seamlessly." rotation="0 -45 0" color="#FFFFFF" position="7 -1 -3" align="center"></a-text>

      <a-text value="<-- Virtual Reality -->" color="#FFFFFF" position="0 2 -5" align="center"></a-text>

    </a-scene>
  </body>
</html>
