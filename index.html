<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Freedom Project - Virtual Reality</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="components/set-image.js"></script>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>

    <a-scene>
      <a-assets>
        
        <img id="space" src="https://cdn.glitch.com/3478c986-fd24-4fae-9ae5-d2fc69060c51%2Fspacewalk.jpg?v=1589651585059">

      </a-assets>
      
      <a-sky id="image-360" radius="25" src="#space"></a-sky>
      
      <!--MAIN PANEL-->
      <a-text value="<-- Virtual" color="#FFFFFF" position="-0.5 1.5 -4" align="center"></a-text>
      <a-text value="Reality -->" color="#6C00FF" position="0.5 1.5 -4" align="center"></a-text>
      
      <!--LEFT PANEL-->
      <a-text value="What is it?" rotation="0 90 0" color="#FFFFFF" position="-6 3 0" align="center"></a-text>
      <a-text value="Virtual Reality is a conept where the user is “transported to a different world”. In a more scientific way of speaking, Virtual Reality (VR) is the use of technology (and some science)  to construct an entirely new environment." rotation="0 90 0" color="#FFFFFF" position="-6 2 0" align="center"></a-text>

      <!--RIGHT PANEL-->
      <a-text value="How does it work?" rotation="0 -90 0" color="#6C00FF" position="6 3 0" align="center"></a-text>
      <a-text value="VR developers utilize your cognitive ability / 5 senses to comprehend the constructed space. In an effectively created environment, objects should follow your comprehension of the world." rotation="0 -90 0" color="#6C00FF" position="6 2 0" align="center"></a-text>
      <a-text value="In a traditional VR simulation, the user should experience a feeling of immersion. For immersion to be effective, a user should be able to experience a life-sized VE, be able to change perspectives seamlessly and interact with objects inside. For immersion to be effective, the user should be able to experience a life-sized Virtual Environment and change perspective seamlessly." rotation="0 -90 0" color="#6C00FF" position="6 -1 0" align="center"></a-text>
      
      <!--BACK PANEL-->
      <a-text value="What can Virtual" rotation="0 180 0" color="#6C00FF" position="0 3 5"  align="right"></a-text>
      <a-text value="Reality be used for?" rotation="0 180 0" color="#FFFFFF" position="0 3 5"  align="left"></a-text>
      
      <a-text value="Virtual Reality not only can be used for Entertainment purposes such as playing video games exclusive to that device, but they can also be used for Educational purposes. Imagine: Instead of watching a video about a topic in History class, you could have used VR to put yourself in the shoes of someone that was alive during that time period.. With this online teaching, one thing your teachers may have introduced you to are Virtual Field Trips that can show how distant countries look without needing to be there. (There are even native sounds to help stimulate your auditory perception/hearing.) " color="#6C00FF" rotation="0 180 0" position="3 1 5" align="center"></a-text>
      
      <a-text value="Virtual Reality systems have been used in the medical field for quite some time, one example would be its presence in Exposure Therapy - the method of helping people with anxiety by exposing them to the source.
      
      It can also help people with:
      -
      -PTSD
      -Alcohol Addiction
      -Claustrophobia
      -Teenage Depression
      
      " color="#FFFFFF" rotation="0 180 0" position="-3 1 5" align="center"></a-text>

      <!--LEFT PANEL-->
      <a-entity id="left_panel" geometry="primitive: box; width: 9; height: 5" position="-7 2 0" rotation="0 90 0" material="color: #6C00FF "></a-entity>
      


    </a-scene>
  </body>
</html>
